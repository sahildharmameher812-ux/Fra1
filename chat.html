<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRA Atlas - Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header .subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quick-questions {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
            white-space: nowrap;
        }

        .quick-questions::-webkit-scrollbar {
            height: 6px;
        }

        .quick-questions::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .quick-btn {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            display: flex;
            align-items: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            padding: 0 5px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #4ade80;
            color: white;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 8px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .topic-card {
            padding: 15px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .topic-card:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .topic-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .topic-name {
            font-size: 12px;
            font-weight: 600;
        }

        /* Make it responsive */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .topics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Markdown styling in responses */
        .message-content strong {
            font-weight: 600;
            color: #667eea;
        }

        .message-content code {
            background: #f1f3f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>ðŸŒ¿ FRA Atlas Chat Assistant</h1>
                <div class="subtitle">AI-Powered Forest Rights Act Knowledge Base</div>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div class="quick-questions" id="quickQuestions">
            <!-- Quick questions will be loaded here -->
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p>I'm your intelligent assistant for the FRA Atlas system.</p>
                <p>Click on a topic below or ask me anything!</p>
                <div class="topics-grid" id="topicsGrid">
                    <!-- Topics will be loaded here -->
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything about FRA Atlas..."
                    autocomplete="off"
                />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickQuestions = document.getElementById('quickQuestions');
        const topicsGrid = document.getElementById('topicsGrid');
        
        let sessionId = 'session-' + Date.now();

        // Load quick questions
        async function loadQuickQuestions() {
            try {
                const response = await fetch(`${API_BASE}/chat/quick-questions`);
                const data = await response.json();
                
                if (data.success) {
                    quickQuestions.innerHTML = data.questions
                        .map(q => `<button class="quick-btn" onclick="askQuestion('${q}')">${q}</button>`)
                        .join('');
                }
            } catch (error) {
                console.error('Failed to load quick questions:', error);
            }
        }

        // Load topics
        async function loadTopics() {
            try {
                const response = await fetch(`${API_BASE}/chat/topics`);
                const data = await response.json();
                
                if (data.success) {
                    topicsGrid.innerHTML = data.topics
                        .map(topic => `
                            <div class="topic-card" onclick="askAboutTopic('${topic.name}')">
                                <div class="topic-icon">${topic.icon}</div>
                                <div class="topic-name">${topic.name}</div>
                            </div>
                        `).join('');
                }
            } catch (error) {
                console.error('Failed to load topics:', error);
            }
        }

        // Ask about a topic
        function askAboutTopic(topicName) {
            askQuestion(`Tell me about ${topicName}`);
        }

        // Ask a question
        function askQuestion(question) {
            messageInput.value = question;
            sendMessage();
        }

        // Add message to chat
        function addMessage(content, isUser = false, metadata = {}) {
            // Remove welcome message if it exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            // Format the content with line breaks
            const formattedContent = content.replace(/\n/g, '<br>');
            
            let messageHTML = `<div class="message-content">${formattedContent}</div>`;
            
            if (!isUser && metadata.confidence) {
                const confidencePercent = Math.round(metadata.confidence * 100);
                messageHTML += `
                    <div class="message-info">
                        <span>Category: ${metadata.category || 'general'}</span>
                        <span class="confidence-badge">${confidencePercent}% confident</span>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.classList.add('active');
            sendButton.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message,
                        sessionId
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');
                
                if (data.success) {
                    addMessage(data.response, false, {
                        confidence: data.confidence,
                        category: data.category
                    });
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
                
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Connection error. Please check if the server is running on http://localhost:5000', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        loadQuickQuestions();
        loadTopics();
        messageInput.focus();

        // Log connection status
        console.log('ðŸ¤– FRA Atlas Chat Assistant loaded');
        console.log('ðŸ“¡ API Base:', API_BASE);
    </script>
</body>
</html>
