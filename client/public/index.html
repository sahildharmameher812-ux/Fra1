    <style>
      /* Government Portal Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React loads */
      #root:not(:empty) ~ .loading-screen {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>This is the official FRA Atlas portal by Ministry of Tribal Affairs, Government of India.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen shown while React app loads -->
    <div class="loading-screen">
      <div class="loading-logo">üå≤</div>
      <div class="loading-text">FRA Atlas</div>

      <div class="loading-spinner"></div>
      <div style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
        Loading AI-Powered WebGIS System...
      </div>
    </div>
